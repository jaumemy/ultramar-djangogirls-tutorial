{% extends 'blog/base.html' %}
{% load render_table from django_tables2 %}
{% load django_tables2 %}

{% block content %}

<div class="download">

  <h1>Download {{author}}'s posts</h1>

  {% for format in view.export_formats %}
  <a href="{% export_url format %}" class="btn btn-default">
    <span class="glyphicon glyphicon-download"></span> <code>.{{ format }}</code>
  </a>
  {% endfor %}

</div>

<div class="post">

  <br>
  <br>
  <h1>Browse {{author}}'s posts</h1>

  {% render_table table %}

</div>

{% endblock %}
